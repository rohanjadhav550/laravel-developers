services:
  idea-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: idea-agent
    ports:
      - "8001:8000"
    volumes:
      - .:/app
    networks:
      - laravel-microservices
    depends_on:
      - redis
    restart: unless-stopped
    environment:
      - REDIS_URL=redis://redis:6379
      - DB_HOST=mysql
      - DB_USERNAME=root
      - DB_PASSWORD=rootsecret
      - DB_DATABASE=laravel
      - LARAVEL_API_URL=http://laravel-app-dev:8000

  redis:
    image: redis/redis-stack:latest
    container_name: redis-vector-db
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - laravel-microservices
    restart: unless-stopped

networks:
  laravel-microservices:
    external: true
    name: laravel-microservices

volumes:
  redis_data:
